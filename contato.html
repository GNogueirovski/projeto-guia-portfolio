<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="icon" type="image/svg" href="./assets/img/favicon.svg" />
		<title>Meu Perfil</title>
	</head>
	<body>
		<!-- Cabeçalho da Página (header) -->
		<header>
			<div id="header_content" class="flex">
				<div id="titulo">
					<h1>Gabriel Nogueira</h1>
				</div>
				<div id="menu">
					<nav>
						<ul>
							<li>
								<a href="index.html"> Home </a>
							</li>
							<li>
								<a href="contato.html"> Contato </a>
							</li>
	
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<!-- Seção Principal da Página (main) -->
		<main>

			 <!-- Seção Formulário de Contato e Redes Sociais -->
             <section id="contact" class="flex">

                <!-- Seção do Formulário -->
                <form action="#" method="submit" id="formulario">
                    <label for="name">Nome:</label>
                    <input id="name" type="text" name="name" placeholder="Digite seu nome">
                    <span id="txtNome"></span>

                    <label for="email">E-Mail:</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu e-mail">
                    <span id="txtEmail"></span>

                    <label for="subject">Assunto:</label>
                    <input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem">
                    <span id="txtSubject"></span>

                    <label for="message">Mensagem:</label>
                    <textarea id="message"name="message" placeholder="Digite sua mensagem"></textarea>
                    <button type="submit">Enviar</button>
                    
                </form>

                <!-- Seção do Google Maps -->
                <article id="mapa" class="flex_start">
                    <div id="endereco">
                        <p>Av. Paulista, 100</p>
                        <p>São Paulo - SP</p>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.101205868864!2d-46.328489923977116!3d-23.52886207882224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce7af653093c4d%3A0x6b4716684efe355c!2sAv.%20Paulista%2C%20100%20-%20Jardim%20Monte%20Cristo%2C%20Suzano%20-%20SP%2C%2008670-025!5e0!3m2!1spt-BR!2sbr!4v1738611376280!5m2!1spt-BR!2sbr" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>

                </article>
                
            </section>

		</main>

		<!-- Rodapé da Página (footer) -->
		<footer class="flex">
			<h3>
				Feito por Gabriel Nogueira - 2025
			</h3>
			<section id="redes_sociais">
				<a href="">
					<img src="assets/img/linkedin.svg" alt="LinkedIn" class="social_icon"/>
				</a>
				<a href="">
					<img  src="assets/img/github.svg" alt="GitHub" class="social_icon"/>
				</a>
				<a href="">
					<img  src="assets/img/instagram.svg" alt="Instagram" class="social_icon"/>
				</a>
			</section>
		</footer>
